<html ng-app='app'>
<head>
	<title>Drag and Drop Code</title>

	<!-- AngularJs and Fileuploader Libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.min.js"></script>
	<script src='angular-file-upload.min.js'></script>
  <script src="controllers.js"></script>
  <!--thumbnails for images-->
  <script src="directives.js"></script>

	<!-- Styles the Drag and Drop Box -->
	<style type="text/css">
		.dropbox {
		    background: #F8F8F8;
		    border: 5px dashed #DDD;
		    width: 370px;
		    height: 105px;
		    text-align: center;
		    padding-top: 25px;
		    margin: 10px;
		}
		.dragover {
		    border: 5px dashed blue;
		}
	</style>

</head>

<body ng-controller="AppController" nv-file-drop="" uploader="uploader">

  <div ng-show="uploader.isHTML5">
      <!-- 3. nv-file-over uploader="link" over-class="className" -->
      <div class="dropbox" nv-file-over="" uploader="uploader">
          Base drop zone
      </div>
  </div>
  <div ng-repeat='item in uploader.queue'> 
    <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
  </div>

</body>
</html>
